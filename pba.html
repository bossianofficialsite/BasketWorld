<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pba</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="pba.css">
    <script src="https://kit.fontawesome.com/60b0971689.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Poppins" rel="stylesheet">
</head>
<body>
    <nav id="nav">
        <label id="BasketWorld">BasketWorld</label>
        <img id="ball" src="home-images/ball2.png">
        <img id="ball2" src="home-images/ball.png">
        <ul>
            <li id="list">
                <a id="home" href="home.html">
                    NEWS
                </a>
            </li>
            <li id="list1">
                <a id="anchor" href="nba.html">
                    NBA
                </a>
            </li>
            <li id="list2">
                <a id="anchor1" href="#">
                    WNBA
                </a>
            </li>
            <li id="list3" class="actives">
                <a id="anchor3" href="#">
                    PBA
                </a>
            </li>
        </ul>
        <div class="nav-notif">
            <div><i class="far fa-bell"></i><i class="fas fa-bell"></i></div>
            <div>
                <div id="switch">
                    <div><i class="fa fa-sun" style="color: #000;"></i></div>
                    <div><i class="far fa-sun" style="color: #fff;"></i></div>
                </div>
            </div>
            <div>
                <p id="timeout">Time-Out</p>
            </div>
        </div>
    </nav>
    <div id="modalclose">
            <div class="gd01">
                Call another immediate timeout?
            </div>
            <div class="gd02"><a href="../index.html">Yeah! Full 60s</a></div>
            <div id="gd03" class="gd03">Cancel</div>
    </div>
    <section id="main-content">
      <div class="pba-cont">
          <div class="pba-name">
              <div>Teams</div>
          </div>
          <div class="pba-standing">
              <div>
                  <div>W</div>
                  <div>L</div>
                  <div>+-</div>
              </div>
          </div>
      </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
